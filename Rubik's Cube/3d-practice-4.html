    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .cube {
            box-sizing: border-box;
            position: relative;
            width: 300px;
            height: 300px;
            margin: 300px auto;
            transform-style: preserve-3d;
            transition: transform 5s;
            /* transform: rotateX(-15deg) rotateY(-15deg); */
            perspective: 100px;
        }

        /* .cube-other {
            box-sizing: border-box;
            position: relative;
            background-color: #1abc9c;
            width: 98px;
            height: 100px;
            margin: 0 auto;
            margin-top: 300px;
            transform-style: preserve-3d;
            transition: transform 30s;
            transform: rotateX(-15deg) rotateY(-15deg);

        } */

        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            line-height: 100px;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            opacity: 0.8;


        }

        .front-1 {
            transform: translateZ(150px);
            /* background-image: linear-gradient(to bottom right, #1abc9c, #2ecc71); */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .back-1 {
            transform: translateZ(-150px) rotateY(180deg);
            /* background-image: linear-gradient(to bottom right, #e74c3c, #c0392b); */
        }

        .left-1 {
            transform: translateX(-150px) rotateY(-90deg);
            /* background-image: linear-gradient(to bottom right, #9b59b6, #8e44ad); */
        }

        .right-1 {
            transform: translateX(150px) rotateY(90deg);
            /* background-image: linear-gradient(to bottom right, #3498db, #2980b9); */
        }

        .top-1 {
            transform: translateY(-150px) rotateX(90deg);
            /* background-image: linear-gradient(to bottom right, #f1c40f, #f39c12); */
        }

        .bottom-1 {
            transform: translateY(150px) rotateX(-90deg);
            /* background-image: linear-gradient(to bottom right, #34495e, #2c3e50); */
        }

        .cube:hover {
            transform: rotateZ(720deg) scale(5);
        }

        /* 
        table {
            margin: -2px;
            padding: 0;
        } */

        td {
            box-sizing: border-box;
            border: 3px solid #fff8f0;
            height: 98px;
            width: 100px;
            border-radius: 5px;
        }

        #front td {
            background-image: linear-gradient(to bottom right, #1abc9c, #2ecc71);
        }

        #back td {
            background-image: linear-gradient(to bottom right, #e74c3c, #c0392b);
        }

        #left td {
            background-image: linear-gradient(to bottom right, #9b59b6, #8e44ad);
        }

        #right td {
            background-image: linear-gradient(to bottom right, #3498db, #2980b9);
        }

        #top td {
            background-image: linear-gradient(to bottom right, #f1c40f, #f39c12);
        }

        #bottom td {
            background-image: linear-gradient(to bottom right, #34495e, #2c3e50);
        }

        .front-other {
            transform: translateZ(100px) translateY(-150px);
            background-image: linear-gradient(to bottom right, #1abc9c, #2ecc71);
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
